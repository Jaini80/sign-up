<!DOCTYPE html>
<html>
<head>
	<title>Sign Up form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 container__1">
				<form class="form text-center">							
					<header class="form-header">Create new account</header>
					<div class="form-group">
						<i class="fas fa-user"></i>
						<input class="form-group__input" type="text" id="username" placeholder="username" required="">
					</div>
					<div class="form-group">
						<i class="fas fa-envelope"></i>
						<input class="form-group__input" type="text" id="email" placeholder="Email" required="">
					</div>
					<div class="form-group">
						<i class="fas fa-lock"></i>
						<input class="form-group__input" type="password" id="password" placeholder="********" required="">
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="check" required=""><small> I read and agree to Terms & Conditions</small>
						</label>
					</div>

					<input type="submit" class="container__1-btn" value="CREATE ACCOUNT">
				</form>				
			</div>
			<div class="col-md-6 container__2">
				<div class="container__2_box">
					<header class="container__2_box-header">Hello world!!</header>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore at dolore magna aliqua. Ut enim ad minim veniam.</p>
					<input type="button" class="container__2_box-btn" value="Learn More">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
